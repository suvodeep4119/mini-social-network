<div class="container-fluid p-3 mt-3 shadow-lg rounded border text-black-50">
  <h1>Hello</h1>
  <label>What's on your mind</label>
  <input type="text" class="form-control mb-3" placeholder="Title for your post !" [(ngModel)]="enteredTitle">
  <textarea class="form-control" placeholder="Type the content of your post !" [(ngModel)]="enteredContent"></textarea>
  <button class="btn btn-info my-3" (click)="onAddPost()">Post</button>
</div>
